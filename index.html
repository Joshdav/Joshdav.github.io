<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OSRS Goals</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <header class="container">
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h1>OSRS Goals</h1>
      </div>
    </div>
  </section>
  <div class="row">
    <div class="capes">
      <figure class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
        <img src="images/Fire_cape.png" class="firecape"/>
        <img src="images/Quest_point_cape.png" class="questcape"/>
        <img src="images/Achievement_diary_cape.png" class="achievementcape"/>
        <img src="images/Music_cape.png" class="musiccape"/>
        <img src="images/Max_cape.png" class="maxcape"/>
      </figure>
    </div>
    <div class="dragon">
      <figure class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
        <div class="row">
          <img src="images/Dragon_full_helm.png" class="dragonfullhelm"/>
          <img src="images/Dragon_chainbody.png" class="dragonchainbody"/>
          <img src="images/Dragon_platelegs.png" class="dragonplatelegs"/>
          <img src="images/Dragon_plateskirt.png" class="dragonplateskirt"/>
        </div>
        <div class="row">
          <img src="images/Dragon_sq_shield.png" class="dragonsqshield"/>
          <img src="images/Dragon_2h_sword.png" class="dragon2hsword"/>
          <img src="images/Dragon_spear.png" class="dragonspear"/>
          <img src="images/Dragon_warhammer.png" class="dragonwarhammer"/>
        </div>
        <div class="row">
          <img src="images/Dragon_defender.png" class="dragondefender"/>
          <img src="images/Dragon_pickaxe.png" class="dragonpickaxe"/>
          <img src="images/Dragon_axe.png" class="dragonaxe"/>
        </div>
      </figure>
    </div>
    <div class="dagganothrings">
      <figure class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
        <div class="row">
          <img src="images/Berserker_ring.png" class="berserkerring"/>
          <img src="images/Warrior_ring.png" class="warriorring"/>
        </div>
        <div class="row">
          <img src="images/Seers_ring.png" class="seersring"/>
          <img src="images/Archers_ring.png" class="archersring"/>
        </div>
        <div>
          <img src="images/Seercull.png" class="seercull"/>
          <img src="images/Mud_battlestaff.png" class="mudbattlestaff"/>
        </div>
      </figure>
    </div>
    <div class="wildernessrings">
      <figure class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
        <div class="row">
          <img src="images/Treasonous_ring.png" class="treasonousring"/>
        </div>
        <div class="row">
          <img src="images/Tyrannical_ring.png" class="tyrannicalring"/>
        </div>
        <div class="row">
          <img src="images/Ring_of_the_gods.png" class="ringofthegods"/>
        </div>
      </figure>
    </div>
    <div class="void">
      <figure class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
        <div class="row">
          <img src="images/Void_ranger_helm.png" class="voidrange"/>
          <img src="images/Void_melee_helm.png" class="voidmelee"/>
          <img src="images/Void_mage_helm.png" class="voidmage"/>
        </div>
        <div class="row">
          <img src="images/Void_knight_top.png" class="voidtop"/>
          <img src="images/Elite_void_top.png" class="voidelitetop"/>
          <img src="images/Void_knight_mace.png" class="voidmace"/>
        </div>
        <div class="row">
          <img src="images/Void_knight_robe.png" class="voidrobe"/>
          <img src="images/Elite_void_robe.png" class="voideliterobe"/>
          <img src="images/Void_knight_gloves.png" class="voidknightgloves"/>
        </div>
      </figure>
      <div class="graceful">
        <figure class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center">
          <div class="row">
            <img src="images/Graceful_hood.png" class="gracefulhood"/>
          </div>
        </figure>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </header>
  </body>
</html>
